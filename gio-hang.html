<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Điện thoại</title>
	<link rel="stylesheet" type="text/css" href="assets/css/menu.css">
	<link rel="stylesheet" type="text/css" href="assets/css/gio-hang.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color: whitesmoke">
	<div class="menu-mua-hang"></div>
	<div class="container gh-body">
		<h3 class="gh-header">GIỎ HÀNG CỦA BẠN</h3>
		<div class="row">
			<div class="col-lg-8">
				<div class="gh-table">
					<table width=100%>
						<tr>
							<td width=20%>
								<a href="iphone-x.html">
									<img class="gh-table-image" src="assets/image/ipx/front.jpg">
								</a>
							</td>
							<td width=40%>
								<h3 class="gh-table-name">
									<a href="iphone-x.html">iPhone X 64GB</a>
								</h3>
							</td>
							<td width=20%>
								<span class="gh-table-price">29.990.000₫</span>
							</td>
							<td width=15%>
								<div class="gh-table-count">
									<span class="gh-table-count-btn" onclick="decrease(this)">-</span>
									<input name="a" class="gh-table-count-ip" readonly="readonly" value="1" placeholder="0" type="text">
									<span class="gh-table-count-btn" onclick="increase(this)">+</span>
								</div>
							</td>
							<td width=5%>
								<span class="glyphicon glyphicon-remove" onclick="removeRow(this)"></span>
							</td>
						</tr>
						<tr>
							<td width=20%>
								<a href="iphone-8-plus.html">
									<img class="gh-table-image" src="assets/image/ip8+/front.jpg">
								</a>
							</td>
							<td width=40%>
								<h3 class="gh-table-name">
									<a href="iphone-8-plus.html">iPhone 8 Plus 64GB</a>
								</h3>
							</td>
							<td width=20%>
								<span class="gh-table-price">23.990.000₫</span>
							</td>
							<td width=15%>
								<div class="gh-table-count">
									<span class="gh-table-count-btn" onclick="decrease(this)">-</span>
									<input class="gh-table-count-ip" readonly="readonly" value="1" placeholder="0" type="text">
									<span class="gh-table-count-btn" onclick="increase(this)">+</span>
								</div>
							</td>
							<td width=5%>
								<span class="glyphicon glyphicon-remove" onclick="removeRow(this)"></span>
							</td>
						</tr>
					</table>

				</div>
			</div>
			<div class="col-lg-4">
				<div class="gh-total">
					<div class="row">
						<div class="col-lg-6">
							<h4>Tổng cộng:</h4>
						</div>
						<div class="col-lg-6 gh-money">
							<h4><strong id="sum">0₫</strong></h4>
						</div>
					</div>
				</div>
				<button  id="ghid-total-btn" type="button" class="btn btn-danger btn-lg" onclick="">Tiến hành thanh toán</button>
			</div>
		</div>
	</div>
	<div class="container gh-empty">
		<p>
			<img src="assets/image/empty-cart.png">
		</p>
		<p class="gh-empty-notice">Không có sản phẩm nào trong giỏ hàng của bạn</p>
		<a class="btn btn-success gh-empty-btn" href="index.html">ĐẾN TRANG CHỦ</a>
	</div>
	<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/menu-mua-hang.js"></script>
	<script type="text/javascript" src="assets/js/gio-hang.js"></script>
</body>
</html>
